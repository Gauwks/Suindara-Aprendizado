<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Autor</title>
</head>
<body>
 <h1> Cadastro </h1>
  <div class="informaçõesPessoais">
    <form action="autor">
        <label>Nome Completo</label>
       <input type="text" id="nome" required>
       <label>Data de Nascimento</label>
       <input type="date" id="idade" min="01-01-1920" max="01-01-2025" required>
       <label>Email</label>
       <input type="email"  id="email" required>
       <label>Biografia</label>
       <input type="text" id="biografia" maxlength="200">
    </form>
  </div>

  <div class="informações">
    <label>Nome Artístico</label>
    <input type="text" id="nomeArtistico" maxlength="50">
    <label>Redes Sociais</label>
    <input type="url">
  </div>

</body>
</html>
